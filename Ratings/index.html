<script>

function validate(){
    let name = document.querySelector(".username");
    let msg = document.querySelector(".displayNone");
    let submit = document.querySelector(".submit");

    submit.addEventListener("click", (e)=>{
        e.preventDefault()

        if(name.value == "" || msg.value == ""){
            empty();
        } else{
            sendmail(name.value, msg.value)
               success();
               console.log("sent");

        }

    })
}

validate();

function sendmail(name,msg){
    emailjs.send("service_ttl15ng","template_fjio0qc",{
    to_name: "Go-team",
    from_name: name,
    message: msg,
});
}



      function success(){
